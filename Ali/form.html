</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

            <form class="d-flex" role="search">

    <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Şifre</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Şifre 8-20 karakter arası olmalıdır.
              </span>
            </div>
          </div><br>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Ad</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Soyad</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Kullanıcı Adı</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Lütfen Kullanıcı Adı Seçiniz.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Şehir</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Geçerli Bir Şehir Giriniz.
              </div>
            </div>
            
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Posta Kodu</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Geçerli Bir Posta Kodu Giriniz.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Şartları Okudum ve Kabul Ediyorum.
                </label>
                <div class="invalid-feedback">
                  Kayıt Olmadan Önce Şartları Kabul Etmeniz Gerekiyor.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Kayıt Ol</button>
            </div>
      </form>
        </div>
        </div>
        </div>
