<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function resim1() {
            document.getElementById("img").src="gunBatimi.jpeg"
        }
        function resim2() {
            document.getElementById("img").src="gunDogumu.jpg"
        }
        function resim3() {
            document.getElementById("img").src="gunes.jpg"
        }
    </script>
</head>
<body>

    <button onclick="resim2()">Resim 2</button>
    <button onclick="resim3()">Resim 3</button><br><br>
    <img id="img" alt="Resim" width="600px">
</body>
</html>
