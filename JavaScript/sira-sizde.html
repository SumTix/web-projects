<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıra Sizde</title>
    <script>
        var sayac = 60;
        var a = setInterval(function(){
            if (sayac > 3){
                document.getElementById("ekran").innerHTML=sayac;
                sayac--;
            }
            else if (sayac <= 3){
                switch(sayac){
                    case 3:
                        document.getElementById("ekran").innerHTML="Üç";
                        sayac--;
                        break;
                    case 2:
                        document.getElementById("ekran").innerHTML="İki";
                        sayac--;
                        break;
                    case 1:
                        document.getElementById("ekran").innerHTML="Bir";
                        sayac--;
                        break;
                    case 0:
                        document.getElementById("ekran").innerHTML="Sıfır";
                        clearInterval(a);
                        break;
                }
            }
        }, 1000)
    </script>
</head>
<body>
    <div id="ekran"></div>
</body>
</html>
