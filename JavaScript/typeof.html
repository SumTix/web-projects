<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değişken Türleri</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //Değişken Türleri
        var name = "Ali";
        document.writeln(name +" : "+typeof(name)+"<br>")
        var number = 17;
        document.writeln(number +" : "+typeof(number)+"<br>")
        var colors = ["Black","White"];
        document.writeln(colors +" : "+typeof(colors)+"<br>")
    </script>
</body>
</html>
