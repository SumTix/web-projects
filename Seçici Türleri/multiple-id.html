<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-ID Uygulaması</title>
    <style>
        p {
            color: blueviolet;
        }
        #bir {
            color: aqua;
        }
        .bir {
            color: rgb(231, 12, 231);
        }
    </style>
</head>
<body>
    <h3>Multiple-ID Uygulaması</h3>
    <p>Ali Asali</p>
    <ol>
        <li id="bir">HTML</li>
        <li>JAVASCRIPT</li>
        <li class="bir">CSS</li>
    </ol>

</body>
</html>
