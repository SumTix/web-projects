<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag name</title>
    <style>
        li {
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <ul id="liste">
        <li onclick="ogeyiVurgula(this)">oge1</li>
        <li onclick="ogeyiVurgula(this)">oge2</li>
        <li onclick="ogeyiVurgula(this)">oge3</li>
        <li onclick="ogeyiVurgula(this)">oge4</li>
    </ul>
    <h1 id="baslik"></h1>
    <script>
        function ogeyiVurgula(li) {
            var liste = document.getElementById("liste");
            document.getElementById("baslik").textContent = li.textContent;
            
            for (var i = 0; i < liste.children.length; i++) {
                var child = liste.children[i];
                child.style.background = "";
                child.style.color = "";
                }
                li.style.background = "lightblue";
                li.style.color = "white";
            }
    </script>
</body>
</html>
