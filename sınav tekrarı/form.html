<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Birinci Kişi</h1>
    <input type="text" id="isim1" placeholder="İsim">    
    <input type="text" id="soyisim1" placeholder="soyisim">
    <br><br>
    <h1>İkinci Kişi</h1>
    <input type="text" id="isim2" placeholder="İsim">
    <input type="text" id="soyisim2" placeholder="Soyisim">
    <button onclick="yazdir()">Gönder</button>
    <h3 id="sonuc"></h3>
    <script>
        function yazdir() {
            var isim1 = document.getElementById("isim1").value;
            var soyisim1 = document.getElementById("soyisim1").value;
            var isim2 = document.getElementById("isim2").value;
            var soyisim2 = document.getElementById("soyisim2").value;
            var sonuc = document.getElementById("sonuc");
            sonuc.textContent = "1. Kişi = İsim : " + isim1 + " , Soyisim : " + soyisim1 + "\n" + "2. Kişi = İsim : " + isim2 + " , Soyisim : " + soyisim2;
        }
    </script>
</body>
</html>
