<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function segs() {
            var secenekler = document.getElementsByName("secenek");
            var deger = "";
            for (let i = 0; i < secenekler.length; i++) {
                if (secenekler[i].checked) {
                    deger = secenekler[i].value;
                    break;
                }
            }
            document.getElementById("sonuc").innerText=deger;
        }

    </script>
</head>
<body>
    <form>
        <input type="radio" name="secenek" value="seçenek 1">Seçenek 1 <br>
        <input type="radio" name="secenek" value="seçenek 2">Seçenek 2 <br>
        <input type="radio" name="secenek" value="seçenek 3">Seçenek 3 <br>
    </form>
    <button onclick="segs()">Göster</button>
    <p style="text-decoration: none;" id="sonuc"></p>
</body>
</html>
