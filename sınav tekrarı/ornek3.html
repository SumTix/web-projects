<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ogeyiVurgula(li){
            var liste = document.getElementById("liste");
            for (let i = 0; i < liste.children.length; i++) {
                liste.children[i].style.backgroundColor = "white";
                liste.children[i].style.color = "black";
                liste.children[i].style.fontSize = "16px";
            }
            li.style.backgroundColor = "lightblue";
            li.style.color = "white";
            li.style.fontSize = "20px";
        }
    </script>
</head>
<body>
    <ul id="liste">
        <li onclick="ogeyiVurgula(this)">oge1</li>
        <li onclick="ogeyiVurgula(this)">oge2</li>
        <li onclick="ogeyiVurgula(this)">oge3</li>
        <li onclick="ogeyiVurgula(this)">oge4</li>
    </ul>
</body>
</html>
